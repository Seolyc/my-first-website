    <h2>클래시오브클랜</h2>
    <br>헤이데이, 붐비치, 클래시 로얄, 브롤스타즈를 제작한 게임 기업 슈퍼셀에서 만든 모바일 게임.
        마을을 꾸려서 자원을 생산하는 건물을 짓고 마을을 요새화하고 다른 마을을 공격하여 자원을 약탈하며 더욱더 강해지는 전략게임이다.
        게임 특성상 멀티플레이 위주이기 때문에 인터넷 연결이 필수이며, 2013년 12월 8일 업데이트로 한국어를 지원하고 있다.
